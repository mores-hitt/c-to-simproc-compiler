name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  verify-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "✅ Tag is on main branch"
          else
            echo "❌ Tag is NOT on main branch"
            exit 1
          fi

      - name: Verify CI passed for this commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          STATUS=$(gh api repos/${{ github.repository }}/commits/$TAG_COMMIT/status --jq '.state')
          
          if [ "$STATUS" = "success" ]; then
            echo "✅ CI passed for this commit"
          else
            echo "❌ CI status: $STATUS"
            exit 1
          fi

  build-linux:
    needs: verify-tag
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure CMake
        run: cmake --preset linux-release

      - name: Build
        run: cmake --build --preset linux-release -j$(nproc)

      - name: Package Linux Binaries
        run: |
          mkdir -p dist/simuproc-tools-linux-x64
          cp build/linux-release/scc/scc dist/simuproc-tools-linux-x64/
          cp build/linux-release/sp-cli/sp-cli dist/simuproc-tools-linux-x64/
          cp README.md dist/simuproc-tools-linux-x64/
          cp scc/README.md dist/simuproc-tools-linux-x64/SCC_README.md
          cp sp-cli/README.md dist/simuproc-tools-linux-x64/SP_CLI_README.md
          cd dist && tar -czvf simuproc-tools-linux-x64.tar.gz simuproc-tools-linux-x64/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: dist/simuproc-tools-linux-x64.tar.gz

  build-windows:
    needs: verify-tag
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake --preset windows-release

      - name: Build
        run: cmake --build --preset windows-release

      - name: Package Windows Binaries
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/simuproc-tools-windows-x64
          Copy-Item build/windows-release/scc/Release/scc.exe dist/simuproc-tools-windows-x64/
          Copy-Item build/windows-release/sp-cli/Release/sp-cli.exe dist/simuproc-tools-windows-x64/
          Copy-Item README.md dist/simuproc-tools-windows-x64/
          Copy-Item scc/README.md dist/simuproc-tools-windows-x64/SCC_README.md
          Copy-Item sp-cli/README.md dist/simuproc-tools-windows-x64/SP_CLI_README.md
          Compress-Archive -Path dist/simuproc-tools-windows-x64/* -DestinationPath dist/simuproc-tools-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dist/simuproc-tools-windows-x64.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: artifacts/

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/simuproc-tools-linux-x64.tar.gz
            artifacts/simuproc-tools-windows-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}