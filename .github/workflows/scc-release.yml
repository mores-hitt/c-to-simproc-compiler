name: Release scc

on:
  push:
    tags:
      - 'scc-v*.*.*'

jobs:
  verify-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "✅ Tag is on main branch"
          else
            echo "❌ Tag is NOT on main branch"
            exit 1
          fi

      - name: Verify CI passed for this commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          STATUS=$(gh api repos/${{ github.repository }}/commits/$TAG_COMMIT/status --jq '.state')
          
          if [ "$STATUS" = "success" ]; then
            echo "✅ CI passed for this commit"
          else
            echo "❌ CI status: $STATUS"
            exit 1
          fi

  build-linux:
    needs: verify-tag
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure CMake (Release)
        run: cmake --preset linux-release

      - name: Build Release
        run: cmake --build build/linux-release -j$(nproc)

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/scc-v}" >> $GITHUB_OUTPUT

      - name: Package Linux Binary
        run: |
          mkdir -p dist/scc-linux-x64
          cp build/linux-release/scc/scc dist/scc-linux-x64/
          cp scc/README.md dist/scc-linux-x64/
          cd dist && tar -czvf scc-${{ steps.get_version.outputs.VERSION }}-linux-x64.tar.gz scc-linux-x64/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scc-linux-release
          path: dist/scc-*.tar.gz

  build-windows:
    needs: verify-tag
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake (Release)
        run: cmake --preset windows-release

      - name: Build Release
        run: cmake --build build/windows-release --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $version = "${{ github.ref }}" -replace 'refs/tags/scc-v', ''
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Package Windows Binary
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/scc-windows-x64
          Copy-Item build/windows-release/scc/Release/scc.exe dist/scc-windows-x64/
          Copy-Item scc/README.md dist/scc-windows-x64/
          Compress-Archive -Path dist/scc-windows-x64/* -DestinationPath dist/scc-${{ steps.get_version.outputs.VERSION }}-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scc-windows-release
          path: dist/scc-*.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: scc-linux-release
          path: artifacts/

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: scc-windows-release
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: SCC ${{ github.ref_name }}
          files: |
            artifacts/scc-*-linux-x64.tar.gz
            artifacts/scc-*-windows-x64.zip
          body: |
            ## SCC - Simuproc C Compiler
            
            Binaries for Linux and Windows.
            
            ### Installation
            Extract the archive and run `scc` from the command line.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}